# permissions for end users to edit issuers.
apiVersion: rbac.yaml.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cert-external-issuer
    app.kubernetes.io/managed-by: kustomize
  name: issuer-editor-role
rules:
- apiGroups:
  - cert.dana.io
  resources:
  - issuers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cert.dana.io
  resources:
  - issuers/status
  verbs:
  - get
